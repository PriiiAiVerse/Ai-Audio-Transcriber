<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéß Upload Audio for Transcription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="file"] {
      margin: 15px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    .link {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé§ Upload Your Audio File</h1>
    <form action="/transcribe" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="audio/*" required><br>
      <button type="submit">Transcribe</button>
    </form>
    <a class="link" href="/tts">Go to Text-to-Speech ‚û°Ô∏è</a>
  </div>
</body>
</html>
